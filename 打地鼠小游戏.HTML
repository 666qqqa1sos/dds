<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æ‰“åœ°é¼ æ¸¸æˆ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Microsoft YaHei", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .game-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        .game-info {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
        }

        .info-item {
            text-align: center;
        }

        .info-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 28px;
            font-weight: bold;
            color: #667eea;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .hole {
            aspect-ratio: 1;
            background: #8B4513;
            border-radius: 50%;
            position: relative;
            cursor: pointer;
            overflow: hidden;
            box-shadow: inset 0 5px 15px rgba(0,0,0,0.3);
        }

        .mole {
            width: 80%;
            height: 80%;
            background: #D2691E;
            border-radius: 50%;
            position: absolute;
            bottom: -100%;
            left: 10%;
            transition: bottom 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }

        .mole.up {
            bottom: 10%;
        }

        .mole:active {
            transform: scale(0.9);
        }

        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        button {
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: "Microsoft YaHei", Arial, sans-serif;
        }

        .start-btn {
            background: #667eea;
            color: white;
        }

        .start-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .start-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .reset-btn {
            background: #764ba2;
            color: white;
        }

        .reset-btn:hover {
            background: #643a8a;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(118, 75, 162, 0.4);
        }

        .game-over {
            text-align: center;
            margin-top: 20px;
            font-size: 24px;
            color: #667eea;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ğŸ”¨ æ‰“åœ°é¼ æ¸¸æˆ</h1>
        
        <div class="game-info">
            <div class="info-item">
                <div class="info-label">åˆ†æ•°</div>
                <div class="info-value" id="score">0</div>
            </div>
            <div class="info-item">
                <div class="info-label">å‰©ä½™æ—¶é—´</div>
                <div class="info-value" id="time">30</div>
            </div>
        </div>

        <div class="grid">
            <div class="hole">
                <div class="mole">ğŸ¹</div>
            </div>
            <div class="hole">
                <div class="mole">ğŸ¹</div>
            </div>
            <div class="hole">
                <div class="mole">ğŸ¹</div>
            </div>
            <div class="hole">
                <div class="mole">ğŸ¹</div>
            </div>
            <div class="hole">
                <div class="mole">ğŸ¹</div>
            </div>
            <div class="hole">
                <div class="mole">ğŸ¹</div>
            </div>
            <div class="hole">
                <div class="mole">ğŸ¹</div>
            </div>
            <div class="hole">
                <div class="mole">ğŸ¹</div>
            </div>
            <div class="hole">
                <div class="mole">ğŸ¹</div>
            </div>
        </div>

        <div class="buttons">
            <button class="start-btn" id="startBtn">å¼€å§‹æ¸¸æˆ</button>
            <button class="reset-btn" id="resetBtn">é‡æ–°å¼€å§‹</button>
        </div>

        <div class="game-over" id="gameOver"></div>
    </div>

    <script>
        const moles = document.querySelectorAll('.mole');
        const scoreDisplay = document.getElementById('score');
        const timeDisplay = document.getElementById('time');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const gameOver = document.getElementById('gameOver');

        let score = 0;
        let timeLeft = 30;
        let gameInterval;
        let countdownInterval;
        let isPlaying = false;

        moles.forEach(mole => {
            mole.addEventListener('click', () => {
                if (isPlaying && mole.classList.contains('up')) {
                    score++;
                    scoreDisplay.textContent = score;
                    mole.classList.remove('up');
                }
            });
        });

        function randomMole() {
            const randomIndex = Math.floor(Math.random() * moles.length);
            const mole = moles[randomIndex];
            
            if (!mole.classList.contains('up')) {
                mole.classList.add('up');
                
                const duration = Math.random() * 1000 + 800;
                setTimeout(() => {
                    mole.classList.remove('up');
                }, duration);
            }
        }

        function startGame() {
            if (isPlaying) return;
            
            isPlaying = true;
            score = 0;
            timeLeft = 30;
            scoreDisplay.textContent = score;
            timeDisplay.textContent = timeLeft;
            gameOver.style.display = 'none';
            startBtn.disabled = true;

            gameInterval = setInterval(randomMole, 600);
            
            countdownInterval = setInterval(() => {
                timeLeft--;
                timeDisplay.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            isPlaying = false;
            clearInterval(gameInterval);
            clearInterval(countdownInterval);
            startBtn.disabled = false;
            
            moles.forEach(mole => mole.classList.remove('up'));
            
            gameOver.textContent = `æ¸¸æˆç»“æŸï¼ä½ çš„å¾—åˆ†ï¼š${score} åˆ†`;
            gameOver.style.display = 'block';
        }

        function resetGame() {
            if (isPlaying) {
                endGame();
            }
            score = 0;
            timeLeft = 30;
            scoreDisplay.textContent = score;
            timeDisplay.textContent = timeLeft;
            gameOver.style.display = 'none';
        }

        startBtn.addEventListener('click', startGame);
        resetBtn.addEventListener('click', resetGame);
    </script>
</body>
</html>
